<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct approach using DOM manipulation for efficient updates.
    const myDiv = document.getElementById("myDiv");
    const newParagraph1 = document.createElement("p");
    newParagraph1.textContent = "This is a new paragraph.";
    myDiv.appendChild(newParagraph1);

    const newParagraph2 = document.createElement("p");
    newParagraph2.textContent = "This is another new paragraph.";
    myDiv.appendChild(newParagraph2);
  </script>
</body>
</html>
