<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly using innerHTML to manipulate existing content
    document.getElementById("myDiv").innerHTML += "<p>This is a new paragraph.</p>";
    document.getElementById("myDiv").innerHTML += "<p>This is another new paragraph.</p>";

    //This is the incorrect usage of innerHTML
    document.getElementById("myDiv").innerHTML = "<p>This will replace everything!</p>"; 
  </script>
</body>
</html>
